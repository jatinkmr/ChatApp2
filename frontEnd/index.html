<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LetUsChat</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="jQuery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<h2>Let's Chat Guyzz...</h2>
		<div id="loginDiv">
			<h2>Login</h2>
			<input type="text" id="usr" placeholder="Enter your Name">
			<button id="login">login</button>
		</div>
		<div id="chatDiv">
			<h2>Let's CHAT</h2>
			<input type="text" id="msgBox" placeholder="Enter your Message">
			<button id="sndmsg">send</button>
			<ul id="msgList"></ul>
		</div>
	</body>
</html>
